<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="#" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" minlength="8" required>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>

        <fieldset>
            <legend>Selecione seus interesses:</legend>
            <input type="checkbox" id="interesse1" name="interesses" value="Tecnologia">
            <label for="interesse1">Tecnologia</label><br>
            <input type="checkbox" id="interesse2" name="interesses" value="Esportes">
            <label for="interesse2">Esportes</label><br>
            <input type="checkbox" id="interesse3" name="interesses" value="Música">
            <label for="interesse3">Música</label><br>
            <input type="checkbox" id="interesse4" name="interesses" value="Leitura">
            <label for="interesse4">Leitura</label>
        </fieldset>

        <fieldset>
            <legend>Selecione seu gênero:</legend>
            <input type="radio" id="masculino" name="genero" value="Masculino" required>
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="genero" value="Feminino" required>
            <label for="feminino">Feminino</label><br>
            <input type="radio" id="outro" name="genero" value="Outro" required>
            <label for="outro">Outro</label>
        </fieldset>

        <label for="cidade">Cidade:</label>
        <select id="cidade" name="cidade" required>
            <option value="">Selecione uma cidade</option>
            <option value="São Paulo">Maceió</option>
            <option value="Rio de Janeiro">Narnia</option>
            <option value="Belo Horizonte">Natal</option>
            <option value="Salvador">Piltover</option>
        </select>

        <label for="quantidade">Quantidade de Produtos:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" max="100">

        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes" rows="4"></textarea>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
